<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8" , content="width=device-width" , initial-scale="1">
    <title>계산기</title>
    <link rel="stylesheet" href="calclator.css">
</header>
<body>
    <div id="window">
        <div id="upper_screen">
             표준
        </div>
        <div>
            <input type="text" id="calculate_display" value="0">
        </div>
        <div>
            <input type="text" id="final_display" value="0" >
        </div>
        <div>
            <button id="CE" class="reset_btn">CE</button>
            <button id="C" class="reset_btn">C</button>
            <button id="X" class="calc_btn">X</button>
            <button id="/" class="calc_btn">/</button>
        </div>
        <div>
            <button id="7" class="main_button">7</button>
            <button id="8" class="main_button">8</button>
            <button id="9" class="main_button">9</button>
            <button id="*" class="calc_btn">*</button>
        </div>
        <div>
            <button id="4" class="main_button">4</button>
            <button id="5" class="main_button">5</button>
            <button id="6" class="main_button">6</button>
            <button id="-" class="calc_btn">-</button>
        </div>
        <div>
            <button id="1" class="main_button">1</button>
            <button id="2" class="main_button">2</button>
            <button id="3" class="main_button">3</button>
            <button id="+" class="calc_btn">+</button>
        </div>
        <div>
            <button id="change_pm">+/-</button>
            <button id="0" class="main_button">0</button>
            <button id="point_btn">.</button>
            <button id="=" class="calc_btn">=</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="calculator.js"></script>

</html>
